    <div class="container">
    <form>
        <h2>Submit a Ticket</h2>
        <p>Fill out the form below to submit a ticket:</p>
        
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="name" name="name" class="form-control" id="name"  required>
        </div>
         <div class="form-group">
          <label for="email2">Email:</label>
          <input type="email" name="email2" class="form-control" id="email2"  required>
        </div>
        <div class="form-group">
          <label for="phonenumber">Phone Number:</label>
          <input type="phone number" name="phonenumber" class="form-control" id="phonenumber" required>
         </div>
         <div class="form-group">
            <label for="subject">Subject:</label>
          <input type="subject" name="subject" class="form-control" id="subject" required>
           </div>
        <div class="form-group">
          <label for="message">Message:</label>
        <textarea input type="message" name="tixmessage" class="form-control" id="tixmessage" required></textarea>
         </div>
        <button type="submit" id="ticket-btn">Submit</button>
    </form>
</div>
